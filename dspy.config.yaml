# DSPy Configuration
# Define your language models and their settings here

app_id: steplist-ai-features
models:
  # The default model to use if no per-program override is specified
  default: openai:gpt-5-nano

  # Model registry - define all available models here
  registry:
    openai:gpt-5-nano:
      model: openai/gpt-5-nano
      model_type: chat
      max_tokens: 16000
      temperature: 1.0
      env: OPENAI_API_KEY

    groq:gpt-oss-20b:
      model: groq/openai/gpt-oss-20b
      model_type: chat
      max_tokens: 16000
      temperature: 1.0
      env: GROQ_API_KEY

# Optional: Override the model for specific programs
program_models:
  EmojifierPredict: groq:gpt-oss-20b
